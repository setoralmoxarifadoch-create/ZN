<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ODDS HOJE</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 400px; }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #ff7b00;
            margin-bottom: 20px;
        }

        .btn-copy {
            background: #ff7b00;
            color: #000;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 123, 0, 0.3);
        }

        .card {
            background: #111;
            border: 1px solid #222;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        h2 { color: #ff7b00; font-size: 1.1rem; margin-top: 0; }

        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        
        input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            color: #00ff88;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .gain { color: #00ff88; font-weight: bold; }

        .footer-note {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="margin:0">ODDS <span style="color:#ff7b00">MASTER</span></h1>
        <small id="dataAtual"></small>
    </div>

    <button class="btn-copy" onclick="copiarPrompt()">
        1. COPIAR COMANDO PARA GEMINI
    </button>

    <div class="card">
        <h2>ðŸ’° Calculadora de Retorno</h2>
        <div class="input-group">
            <label>Valor que vou colocar (R$):</label>
            <input type="number" id="invest" value="100" oninput="calcular()">
        </div>
        <div class="input-group">
            <label>Odd do Gemini:</label>
            <input type="number" id="odd" placeholder="Ex: 1.25" step="0.01" oninput="calcular()">
        </div>

        <div class="result-row">
            <span>VOCÃŠ RECEBE:</span>
            <span id="total" class="gain">R$ 0,00</span>
        </div>
        <div class="result-row">
            <span>LUCRO LIMPO:</span>
            <span id="lucro" class="gain">R$ 0,00</span>
        </div>
    </div>

    <div class="card">
        <h2>ðŸ“… ProjeÃ§Ã£o do MÃªs (Acumulado)</h2>
        <div id="simulacao"></div>
    </div>

    <div class="footer-note">
        Copie o comando, cole no chat do Gemini e use os valores acima para gerir sua banca.
    </div>
</div>

<script>
    // Atualiza a data
    const hoje = new Date();
    document.getElementById('dataAtual').innerText = hoje.toLocaleDateString('pt-BR');

    function copiarPrompt() {
        const dataStr = hoje.toLocaleDateString('pt-BR');
        const prompt = `ESPECIALISTA EM ODDS: Me forneÃ§a exatamente 4 ODDS para HOJE (${dataStr}).
        REGRAS:
        - Devem ser da Betano ou Sportingbet.
        - 2 ODDS entre 1.18 e 1.25.
        - 2 ODDS entre 1.81 e 2.10 (pode ser combinada).
        - Informe: Jogo, Esporte, Mercado e a Odd exata.
        - Calcule o retorno de R$ 100,00 para cada uma.`;
        
        navigator.clipboard.writeText(prompt);
        alert("Comando copiado! Agora cole no Gemini e peÃ§a as odds.");
    }

    function calcular() {
        const v = parseFloat(document.getElementById('invest').value) || 0;
        const o = parseFloat(document.getElementById('odd').value) || 0;
        const total = v * o;
        const lucro = total - v;

        document.getElementById('total').innerText = "R$ " + total.toFixed(2);
        document.getElementById('lucro').innerText = "R$ " + (lucro > 0 ? lucro.toFixed(2) : "0.00");
    }

    // Gera simulaÃ§Ã£o mensal simplificada
    function gerarSimulacao() {
        let banca = 1000; 
        let html = "";
        for(let i=1; i<=5; i++) {
            let lucro = banca * 0.10; // Meta de 10%
            banca += lucro;
            html += `<div style="font-size:0.8rem; display:flex; justify-content:space-between; margin-bottom:5px; border-bottom:1px solid #222">
                <span>Dia ${i}</span> <span>Total: <b>R$ ${banca.toFixed(2)}</b></span>
            </div>`;
        }
        document.getElementById('simulacao').innerHTML = html;
    }
    gerarSimulacao();
</script>

</body>
</html>
