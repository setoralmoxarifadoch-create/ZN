<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Odds System - Conector Direto</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-dark: #161616;
            --accent: #ff7b00; 
            --blue-gemini: #4285f4;
            --green: #00ff88;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: auto; }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .btn-gemini {
            background: var(--blue-gemini);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-gemini:hover { background: #3367d6; transform: scale(1.02); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #222;
        }

        h2 { color: var(--accent); margin-top: 0; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
        }

        .result-box {
            margin-top: 15px;
            padding: 15px;
            background: #111;
            border-left: 5px solid var(--green);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td { padding: 12px; border-bottom: 1px solid #222; text-align: left; }

        .highlight { color: var(--green); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>GEMINI <span style="color:var(--accent)">ODDS</span> PRO</h1>
        <p id="currentDateDisplay"></p>
    </div>

    <button class="btn-gemini" onclick="abrirGeminiComPrompt()">
        ðŸš€ GERAR ODDS DE HOJE NO GEMINI
    </button>

    <div class="grid">
        <div class="card">
            <h2>ðŸ’° Calculadora de Lucro</h2>
            <label>Investimento (R$):</label>
            <input type="number" id="betValue" value="100">
            <label>Odd Recebida:</label>
            <input type="number" id="oddValue" step="0.01" placeholder="Ex: 1.85">
            <button onclick="calculate()" style="background: var(--accent); color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; width:100%;">CALCULAR AGORA</button>
            
            <div id="result" class="result-box" style="display:none;">
                Retorno Total: <span id="total" class="highlight"></span><br>
                Lucro LÃ­quido: <span id="profit" class="highlight"></span>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ“Š Regras do Algoritmo</h2>
            <p>âœ… <b>2x Seguras:</b> 1.18 a 1.25</p>
            <p>ðŸ”¥ <b>2x Valor:</b> 1.81 a 2.10</p>
            <p><i>Filtro: Betano & SportingBet</i></p>
        </div>
    </div>

    <div class="card" style="margin-top:20px;">
        <h2>ðŸ“ˆ ProjeÃ§Ã£o Mensal (Juros Compostos)</h2>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Banca Inicial</th>
                    <th>Lucro (Meta 5%)</th>
                    <th>Banca Final</th>
                </tr>
            </thead>
            <tbody id="simBody"></tbody>
        </table>
    </div>
</div>

<script>
    // FunÃ§Ã£o para pegar a data atual formatada
    const dataHoje = new Date().toLocaleDateString('pt-BR');
    document.getElementById('currentDateDisplay').innerText = "Sistema atualizado para: " + dataHoje;

    function abrirGeminiComPrompt() {
        const promptMestre = `ATUE COMO UM ANALISTA PROFISSIONAL DE ODDS. Preciso das 4 melhores oportunidades de apostas para HOJE (${dataHoje}) na Betano ou Sportingbet. 
        REGRAS: 
        1. Duas ODDS seguras entre 1.18 e 1.25. 
        2. Duas ODDS de valor entre 1.81 e 2.10 (pode ser combinada). 
        3. Liste o jogo, o mercado e o valor da ODD. 
        4. No final, calcule meu lucro se eu apostar R$100 em cada uma.`;

        // Codifica o texto para URL
        const promptEncoded = encodeURIComponent(promptMestre);
        
        // Link direto para o Gemini (Abre o chat com o texto pronto)
        const urlGemini = `https://gemini.google.com/app?q=${promptEncoded}`;
        
        window.open(urlGemini, '_blank');
    }

    function calculate() {
        const val = parseFloat(document.getElementById('betValue').value);
        const odd = parseFloat(document.getElementById('oddValue').value);
        const total = val * odd;
        document.getElementById('total').innerText = "R$ " + total.toFixed(2);
        document.getElementById('profit').innerText = "R$ " + (total - val).toFixed(2);
        document.getElementById('result').style.display = "block";
    }

    // SimulaÃ§Ã£o de banca para o mÃªs
    function renderSim() {
        let banca = 1000;
        let html = '';
        for(let i=1; i<=10; i++) { // Mostra os prÃ³ximos 10 dias
            let lucro = banca * 0.05; // Simulando meta de 5% ao dia
            html += `<tr><td>Dia +${i}</td><td>R$ ${banca.toFixed(2)}</td><td class="highlight">R$ ${lucro.toFixed(2)}</td><td>R$ ${(banca+lucro).toFixed(2)}</td></tr>`;
            banca += lucro;
        }
        document.getElementById('simBody').innerHTML = html;
    }
    renderSim();
</script>

</body>
</html>
