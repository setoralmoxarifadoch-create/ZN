<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ACÃšMULO 30 DIAS</title>
    <style>
        :root { --orange: #ff7b00; --green: #00ff88; --dark: #0a0a0a; --card: #161616; }
        body { background: var(--dark); color: #fff; font-family: sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; }
        .btn-prompt { background: var(--orange); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: #000; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        .val { display: block; font-size: 1.4rem; font-weight: bold; color: var(--green); }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #333; color: #fff; border-radius: 8px; margin: 10px 0; box-sizing: border-box; }
        .btn-add { background: var(--green); color: #000; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; }
        .history { font-size: 0.8rem; height: 150px; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color: var(--orange);">CONTROLE 30 DIAS</h2>

    <button class="btn-prompt" onclick="copiarComando()">ðŸ“‹ COPIAR PENTE FINO DE HOJE</button>

    <div class="card">
        <div class="stat-grid">
            <div class="stat-box"><span>Banca Atual</span><span class="val" id="bancaDisplay">R$ 0,00</span></div>
            <div class="stat-box"><span>Lucro Total</span><span class="val" id="lucroDisplay" style="color:var(--orange)">R$ 0,00</span></div>
        </div>
    </div>

    <div class="card">
        <h3>Registrar Green do Dia</h3>
        <label>Valor Apostado (R$):</label>
        <input type="number" id="vAposta" placeholder="Ex: 100">
        <label>Odd que bateu:</label>
        <input type="number" id="oBateu" step="0.01" placeholder="Ex: 1.25">
        <button class="btn-add" onclick="salvarResultado()">GRAVAR NO ACUMULADO</button>
    </div>

    <div class="card">
        <h3>HistÃ³rico / Progresso</h3>
        <div id="historico" class="history"></div>
        <button onclick="limparTudo()" style="background:none; border:none; color:red; font-size:0.7rem; margin-top:10px; cursor:pointer;">Limpar todos os 30 dias</button>
    </div>
</div>

<script>
    let dados = JSON.parse(localStorage.getItem('banca_gemini')) || { banca: 1000, lucro: 0, logs: [] };

    function atualizarTela() {
        document.getElementById('bancaDisplay').innerText = `R$ ${dados.banca.toFixed(2)}`;
        document.getElementById('lucroDisplay').innerText = `R$ ${dados.lucro.toFixed(2)}`;
        const hist = document.getElementById('historico');
        hist.innerHTML = dados.logs.map(log => `<div>âœ… ${log.data}: +R$ ${log.valor} (Odd ${log.odd})</div>`).reverse().join('');
    }

    function copiarComando() {
        const d = new Date().toLocaleDateString('pt-BR');
        const prompt = `PENTE FINO DE ODDS - DATA: ${d}.
        Procure apenas eventos que acontecem HOJE, ${d}.
        Filtre na Betano/Sportingbet:
        - 2 ODDS entre 1.18 e 1.25 (SeguranÃ§a total).
        - 2 ODDS entre 1.81 e 2.10 (Valor real).
        Traga o nome do jogo e horÃ¡rio. NÃ£o erre a data.
        Calcule o retorno para uma aposta de R$ ${dados.banca.toFixed(2)} (minha banca atual).`;
        
        navigator.clipboard.writeText(prompt);
        alert("Pente fino copiado! Cole para o Gemini.");
    }

    function salvarResultado() {
        const v = parseFloat(document.getElementById('vAposta').value);
        const o = parseFloat(document.getElementById('oBateu').value);
        if(!v || !o) return;

        const lucroLimpo = (v * o) - v;
        dados.banca += lucroLimpo;
        dados.lucro += lucroLimpo;
        dados.logs.push({ data: new Date().toLocaleDateString('pt-BR'), valor: lucroLimpo.toFixed(2), odd: o });

        localStorage.setItem('banca_gemini', JSON.stringify(dados));
        atualizarTela();
        alert("Resultado gravado! Sua banca subiu.");
    }

    function limparTudo() { if(confirm("Zerar sistema?")) { localStorage.clear(); location.reload(); } }

    atualizarTela();
</script>
</body>
</html>
